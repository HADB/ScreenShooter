<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Upload - ScreenShooter</title>
    <script src="../resources/third-party/jquery/2.1.1/jquery-2.1.1.min.js"></script>
    <script src="../resources/local/js/common.js"></script>
    <script src="../resources/local/js/upload.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>ScreenShooter</h1>
            <h2>Upload</h2>
        </div>
    </header>
    <div id="dropZone">
        <div id="upload-icon"></div>
        <p>Drag &amp; drop an image here</p>
        <p>or click to pick manually</p>
        <p style="color: #eeeeee; font-size: 14px">(PNG or JPG)</p>
        <input type="file" id="upload-image" accept="image/png, image/jpeg">
    </div>
    <link href="../resources/third-party/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../resources/local/css/common.css" rel="stylesheet" />
    <link href="../resources/local/css/upload.css" rel="stylesheet" />
</body>
</html>
