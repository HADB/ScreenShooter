<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Options - ScreenShooter</title>
    <link href="../resources/third-party/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="../resources/local/css/common.css" rel="stylesheet">
    <link href="../resources/local/css/options.css" rel="stylesheet" />
</head>
<body>
    <header>
        <div class="container">
            <h1>ScreenShooter</h1>
            <h2>Options</h2>
        </div>
    </header>
    <div class="body">
        <div class="container">
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-xs-2 control-label" for="default-to-email"></label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control" id="default-to-email" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-2 control-label" for="default-from-email"></label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control" id="default-from-email" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button id="save-button" class="btn btn-primary"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom-area">
        <footer>
            <p>&copy; 2015 - <a href="http://nesc.newegg.com.cn/">Newegg NESC</a></p>
        </footer>
    </div>
    <div class="modal fade" id="saveModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body">
                    <p id="saving-status-message"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../resources/third-party/jquery/2.1.1/jquery-2.1.1.min.js"></script>
    <script src="../resources/third-party/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="../resources/local/js/options.js"></script>
</body>
</html>
