<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>选项 - ScreenShooter</title>

<body>
    <header>
        <div class="container">
            <h1>ScreenShooter</h1>

        <div class="container">
            <div class="form-horizontal">

                    <label class="col-xs-2 control-label" for="default-to-email">默认收件人</label>

                    <label class="col-xs-2 control-label" for="default-from-email">默认发件人</label>

                        <input type="text" class="form-control" id="default-from-email" placeholder="输入默认发件人">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button id="save-button" class="btn btn-primary">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom-area">
