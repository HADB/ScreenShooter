<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>编辑 - ScreenShooter</title>
    <link href="../resources/third-party/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="../resources/local/css/common.css" rel="stylesheet">
    <link href="../resources/local/css/edit.css" rel="stylesheet" />
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="title">ScreenShooter</div>
                <div class="tools">
                    <div class="tool rectangle" title="矩形"></div>
                    <div class="tool ellipsis" title="椭圆"></div>
                    <div class="tool text" title="文字"></div>
                    <div class="tool line" title="线条"></div>
                    <div class="tool arrow" title="箭头"></div>
                    <div class="tool crop" title="剪裁"></div>
                </div>
                <div class="buttons">
                    <button type="button" class="btn btn-primary save-to-file">另存为</button>
                    <button type="button" class="btn btn-primary save-and-email">发邮件</button>
                    <button type="button" class="btn btn-primary send-email" style="display:none">发送</button>
                </div>
            </div>
        </div>
    </header>
    <div class="body">
        <canvas id="screenshot"></canvas>
        <div class="container email" style="display:none">
            <div class="form-group">
                <label for="email-title">邮件标题</label>
                <input type="text" class="form-control" id="email-title" placeholder="输入邮件标题">
            </div>
            <div class="form-group">
                <label for="to-user">收件人</label>
                <input type="text" class="form-control" id="to-user" placeholder="输入收件人邮箱(可在选项中配置默认收件人)">
            </div>
            <div class="form-group">
                <label for="from-user">发件人</label>
                <input type="text" class="form-control" id="from-user" placeholder="输入发件人邮箱(可在选项中配置默认发件人)">
            </div>
            <div class="form-group">
                <label for="content">正文</label>
                <textarea type="text" class="form-control" id="content" placeholder="输入正文文本" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="saved-screenshot">截图</label>
                <img id="saved-screenshot" class="img-thumbnail" />
            </div>
            <div class="form-group">
                <label for="user-agent">User-Agent</label>
                <input type="text" class="form-control" id="user-agent" placeholder="User-Agent">
            </div>
        </div>

    </div>
    <script src="../resources/third-party/jquery/2.1.1/jquery-2.1.1.min.js"></script>
    <script src="../resources/third-party/jquery-date-format/jquery-date-format.min.js"></script>
    <script src="../resources/local/js/edit.js"></script>
</body>
</html>
