<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Edit - ScreenShooter</title>
    <link href="../resources/third-party/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="../resources/local/css/common.css" rel="stylesheet">
    <link href="../resources/local/css/edit.css" rel="stylesheet" />
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="title">ScreenShooter</div>
                <div class="tools">
                    <div class="tool move" title=""></div>
                    <div class="tool rectangle" title=""></div>
                    <div class="tool ellipse" title=""></div>
                    <div class="tool text" title=""></div>
                    <div class="tool line" title=""></div>
                    <div class="tool free" title=""></div>
                    <!--<div class="tool arrow" title="箭头"></div>-->
                    <!--<div class="tool crop" title="剪裁"></div>-->
                </div>
                <div class="options">
                    <div class="input-group line-width">
                        <span class="input-group-addon"></span>
                        <input type="text" class="form-control">
                    </div>
                    <div class="input-group font-size">
                        <span class="input-group-addon"></span>
                        <input type="text" class="form-control">
                    </div>
                    <div class="input-group color">
                        <span class="input-group-addon"></span>
                        <input type="color" class="form-control">
                    </div>
                </div>

                <div class="buttons">
                    <button type="button" class="btn btn-primary save-to-file"></button>
                    <button type="button" class="btn btn-primary save-and-email"></button>
                    <button type="button" class="btn btn-primary send-email" style="display:none"></button>
                </div>
            </div>
        </div>
    </header>
    <div class="body">
        <canvas id="screenshot"></canvas>
        <div class="container email" style="display:none">
            <div class="form-group">
                <label for="email-subject"></label>
                <input type="text" class="form-control" id="email-subject" placeholder="">
            </div>
            <div class="form-group">
                <label for="to-user"></label>
                <input type="text" class="form-control" id="to-user" placeholder="">
            </div>
            <div class="form-group">
                <label for="from-user"></label>
                <input type="text" class="form-control" id="from-user" placeholder="">
            </div>
            <div class="form-group">
                <label for="content"></label>
                <textarea type="text" class="form-control" id="content" placeholder="" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="saved-screenshot"></label>
                <img id="saved-screenshot" class="img-thumbnail" />
            </div>
            <div class="form-group">
                <label for="user-agent">User-Agent</label>
                <input type="text" class="form-control" id="user-agent" placeholder="User-Agent">
            </div>
        </div>

    </div>
    <script src="../resources/third-party/jquery/2.1.1/jquery-2.1.1.min.js"></script>
    <script src="../resources/third-party/jquery-date-format/jquery-date-format.min.js"></script>
    <script src="../resources/third-party/fabric.js/1.4.13/fabric.min.js"></script>
    <script src="../resources/local/js/common.js"></script>
    <script src="../resources/local/js/edit.js"></script>
</body>
</html>
